<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style3.css">
    <title>로그인 창</title>
</head>
<body>
    <h2>계정 로그인</h2>

    <div class="container">
        <form>
            <div>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
            </div>
            <div>
                <label><input type="checkbox" value="ok">아이디 저장</label>
            </div>
            <div class="signUp">
                <button id="signUp_B" onclick="signUpCheck()">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
